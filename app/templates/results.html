{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-lg-10 col-xl-8">
      <h1 class="mb-4">Analysis complete</h1>
      <p class="mb-3">Download the generated thematic outputs below. Each file is saved as plain text for easy sharing or further analysis.</p>
      <div class="list-group mb-4">
        {% for file in files %}
          <a class="list-group-item list-group-item-action" href="{{ url_for('main.download', job_id=job_id, filename=file.name) }}">{{ file.label }}</a>
        {% endfor %}
      </div>
      <a class="btn btn-outline-secondary" href="{{ url_for('main.download', job_id=job_id, filename=archive_path) }}">Download all results (.zip)</a>
    </div>
  </div>
{% endblock %}
